# Site settings
title: CODE FARM
email: qqbuby@gmail.com
description: >
  All animals are equal but some animals are more equal than others.
baseurl: ""
url: "https://codefarm.me"
twitter_username: qqbuby
github_username: qqbuby
timezone: Asia/Shanghai

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Plugins
plugins: 
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed

# Pagination
paginate: 10 

excerpt_separator: ""

# Build Command Options
# incremental: true
livereload: true

# Serve Command Options
host: 0.0.0.0

# Permalinks
permalink: /:year/:month/:day/:title/

# Collections
collections:
  kindle_note:
    output: true
  journalctl:
    output: true
